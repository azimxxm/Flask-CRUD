{% extends 'base.html' %}

{% block title %} Home page {% endblock %}

{% block body %}

<div class="container">
    <h1> Adding Blog post </h1>
    <form action="" method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Name title"> <br>
        <textarea  name="intro" id="intro" class="form-control" placeholder="Your anons"></textarea> <br>
        <textarea  name="text" id="text" class="form-control" placeholder="Your message..."></textarea> <br>
        <input type="submit" class="btn btn-success" value="Create Post">

    </form>
</div>

{% endblock%}
